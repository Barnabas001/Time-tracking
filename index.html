<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <style></style>
  </head>
  <body>
    <main class="main-container">
      <div class="profile-section">
        <div class="jeremy-profile">
          <img
            class="jere-img"
            src="images/image-jeremy.png"
            alt="Jeremy Robson"
          />

          <div class="report-container">
            <p class="report-title">Report for</p>
            <p class="nameJeremy">Jeremy Robson</p>
          </div>
        </div>
        <div class="schedule-section">
          <button id="daily-button">Daily</button>
          <button id="weekly-button">Weekly</button>
          <button id="monthly-button">Monthly</button>
        </div>
      </div>

      <section class="page-layout"></section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Barnabas Olayinka Affonshike</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
